<!Doctype html>
  <html>
      <head>
          <title>Create an account</title>
          <meta charset="utf-8">
      </head>
      <body>
          <h2>Create an account</h2>

          <input type="text" id="firstname" placeholder="First name" required> <br> <br>
          <input type="text" id="lastname" placeholder="Last name" required> <br> <br>
          <input type="text" id="username" placeholder="Login id" required> <br> <br>
          <input type="password" id="pass" placeholder="Password" required> <br> <br>

          <button id="btn-signup">Signup</button>
          <span id="signup-success"></span>

          <p> Already have an account? <a href="index.html">Please login</a></p>

          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          <script src="account-handler.js"></script>
      </body>
  </html>
